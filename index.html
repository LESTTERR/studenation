<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StudentNation | Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <i class="fas fa-hands-helping logo-icon"></i>
        <h1>StudentNation</h1>
        <p>Donate & Exchange Platform for Students</p>
      </div>
      
      <form id="loginForm" class="auth-form">
        <h2>Login</h2>
        <div class="form-group">
          <label for="loginEmail">Email</label>
          <input type="email" id="loginEmail" required>
        </div>
        <div class="form-group">
          <label for="loginPassword">Password</label>
          <input type="password" id="loginPassword" required>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
        <p class="auth-toggle">Don't have an account? <a href="#" id="showSignup">Sign up</a></p>
      </form>
      
      <form id="signupForm" class="auth-form" style="display: none;">
        <h2>Sign Up</h2>
        <div class="form-group">
          <label for="signupName">Full Name</label>
          <input type="text" id="signupName" required>
        </div>
        <div class="form-group">
          <label for="signupEmail">Email</label>
          <input type="email" id="signupEmail" required>
        </div>
        <div class="form-group">
          <label for="signupPassword">Password</label>
          <input type="password" id="signupPassword" required>
        </div>
        <div class="form-group">
          <label for="signupConfirmPassword">Confirm Password</label>
          <input type="password" id="signupConfirmPassword" required>
        </div>
        <div class="form-group">
          <label for="signupSchool">School/University</label>
          <input type="text" id="signupSchool" required>
        </div>
        <button type="submit" class="btn btn-primary">Create Account</button>
        <p class="auth-toggle">Already have an account? <a href="#" id="showLogin">Login</a></p>
      </form>
      
      <div id="authMessage" class="auth-message"></div>
    </div>
  </div>

  
  <script type="module" src="./scripts/auth.js"></script>
</body>
</html>
