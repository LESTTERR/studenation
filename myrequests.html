<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="home.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  <script type="module" src="scripts/myrequests.js" defer></script>
</head>
<body>
  <nav class="vertical-nav">
    <div class="nav-top">
      <div class="app-name">StudentNation</div>
      <input type="search" class="search-bar" placeholder="Search..." />
      <ul class="nav-links">
        <li><a href="home.html"><i class="fas fa-home"></i> Home</a></li>
        <li><a href="notifications.html"><i class="fas fa-bell"></i> Notifications</a></li>
        <li><a href="favorites.html" ><i class="fas fa-star"></i> Favorites</a></li>
     
        <li><a href="myrequests.html" class="active"><i class="fas fa-paper-plane"></i> My Requests</a></li>
    
    </ul>
    </div>
     <div class="nav-bottom" style="display: flex; align-items: center; justify-content: space-between; padding: 0 12px;">
  <a href="profile.html" class="active" style="flex: 1;"><i class="fas fa-user"></i> Profile</a>
  <button id="logoutBtn" title="Logout" style="background: none; border: none; color: #fff; font-size: 1.2rem; cursor: pointer;">
    <i class="fas fa-sign-out-alt"></i>
  </button>
</div>
  </nav>
  <main class="container">
    <section>
      <h2 class="section-title">My Requests</h2>
      <div id="myRequestsList"></div>
    </section>
  </main>
  <div class="modal" id="tradeModal">
  <div class="modal-content">
    <div class="modal-header">
      <h3 class="modal-title">Send Trade Offer</h3>
      <button class="close-modal" id="closeTradeModal">&times;</button>
    </div>
    <div class="modal-body">
      <input type="file" id="tradeImage" accept="image/*" />
      <textarea id="tradeDesc" placeholder="Describe your trade offer" style="width:100%;margin-top:10px;"></textarea>
      <button class="btn btn-primary" id="sendTradeBtn" style="margin-top:12px;">Send Offer</button>
    </div>
  </div>
</div>
