<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile | StudentNation</title>
  <link rel="stylesheet" href="home.css" />
  <link rel="stylesheet" href="pofile.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  <script type="module" src="scripts/profile.js" defer></script>
</head>
<body>
  
  <nav class="vertical-nav">
    <div class="nav-top">
      <div class="app-name">StudentNation</div>
      <input type="search" class="search-bar" placeholder="Search..." />
      <ul class="nav-links">
        <li><a href="home.html"><i class="fas fa-home"></i> Home</a></li>
        <li><a href="notifications.html"><i class="fas fa-bell"></i> Notifications</a></li>
       <li><a href="favorites.html"><i class="fas fa-star"></i> Favorites</a></li>
        <li><a href="myrequests.html"><i class="fas fa-paper-plane"></i> My Requests</a></li>
        <li><a href="#"><i class="fas fa-cog"></i> Settings</a></li>
      </ul>
    </div>
    <div class="nav-bottom">
      <a href="profile.html" class="active"><i class="fas fa-user"></i> Profile</a>
     
    </div>
  </nav>

  <main class="container">
    <section>
      <h2 class="section-title">My Profile</h2>
      <div class="profile-card enhanced-profile" style="display: flex; align-items: flex-start; gap: 24px; max-width: 520px;">
        <div class="profile-avatar" style="font-size: 4rem; color: #4361ee; margin-right: 18px;">
          <i class="fas fa-user-circle"></i>
        </div>
        <div class="profile-info-box" style="flex:1;">
          <div class="profile-row">
            <span class="profile-label"><i class="fas fa-user"></i> Name:</span>
            <span id="profileName" class="profile-value">John Doe</span>
          </div>
          <div class="profile-row">
            <span class="profile-label"><i class="fas fa-envelope"></i> Email:</span>
            <span id="profileEmail" class="profile-value">john@example.com</span>
          </div>
          <div class="profile-row">
            <span class="profile-label"><i class="fas fa-calendar-alt"></i> Joined:</span>
            <span id="profileJoined" class="profile-value">Jan 2023</span>
          </div>
          <button id="logoutBtn" class="btn btn-primary" style="margin-top:18px;">Logout</button>
        </div>
      </div>
    </section>
    <section>
      <h2 class="section-title">My Listings</h2>
      <div class="items-grid" id="myListings"></div>
    </section>

  </main>

  <script type="module">
import { auth } from './scripts/firebase.js';
import { onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js';
import { getUserProfile } from './scripts/firestore.js';

onAuthStateChanged(auth, async (user) => {
  if (!user) return window.location.href = 'login.html';
  const profile = await getUserProfile(user.uid);
  
  document.getElementById('logoutBtn').addEventListener('click', async () => {
    // Implement logout functionality here
    alert('Logging out...');
    window.location.href = 'login.html';
  });
});
</script>

</body>
</html>
